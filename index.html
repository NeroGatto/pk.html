<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Buy-In and Cash-Out Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .field-group {
            margin-bottom: 15px;
        }
        .field-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .field-group input {
            width: calc(100% - 10px);
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .field-group .half-width {
            width: 48%;
            display: inline-block;
        }
        .field-group .half-width:first-child {
            margin-right: 4%;
        }
        .stack-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stack-controls button {
            flex-grow: 1;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }
        .stack-controls input {
            width: 30%;
            text-align: center;
            padding: 10px;
        }
        .add-player-btn, .calculate-btn, .clear-storage-btn {
            width: 100%;
            padding: 15px;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .add-player-btn {
            background-color: #007bff;
        }
        .calculate-btn {
            background-color: #28a745;
        }
        .clear-storage-btn {
            background-color: #dc3545;
        }
        .results {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .balance-warning {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
        .balance-ok {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Poker Buy-In and Cash-Out Calculator</h1>
    <div class="container">
        <div class="field-group">
            <label>Value of 1 Stack (HK$):</label>
            <input type="number" id="stack-value" placeholder="Enter value of 1 stack">
        </div>
        <div id="player-container"></div>
        <button class="add-player-btn" onclick="addPlayer()">Add Player</button>
        <button class="calculate-btn" onclick="calculateResults()">Calculate Results</button>
        <button class="clear-storage-btn" onclick="clearStorage()">Clear Saved Data</button>
        <div class="results" id="results"></div>
        <div id="balance-warning"></div>
    </div>

    <script>
        let playerCount = 0;

        window.onload = function() {
            loadPlayers();
        };

        function addPlayer(name = '', buyin = '', cashout = '', stackCount = 0) {
            playerCount++;
            const playerContainer = document.getElementById('player-container');
            const playerDiv = document.createElement('div');
            playerDiv.className = 'field-group';
            playerDiv.innerHTML = `
                <label>Player ${playerCount}</label>
                <input type="text" id="name${playerCount}" value="${name}" placeholder="Name" class="half-width">
                <input type="number" id="buyin${playerCount}" value="${buyin}" placeholder="Buy-In (HK$)" class="half-width">
                <input type="number" id="cashout${playerCount}" value="${cashout}" placeholder="Cash-Out (HK$)" class="half-width">
                <div class="stack-controls">
                    <button onclick="addStack(${playerCount})">Add Stack</button>
                    <input type="number" id="stacks${playerCount}" value="${stackCount}" readonly>
                </div>
            `;
            playerContainer.appendChild(playerDiv);
            savePlayers();
        }

        function addStack(playerId) {
            const stackValue = parseFloat(document.getElementById('stack-value').value) || 0;
            const buyinInput = document.getElementById(`buyin${playerId}`);
            const stacksInput = document.getElementById(`stacks${playerId}`);

            let currentBuyin = parseFloat(buyinInput.value) || 0;
            let currentStacks = parseInt(stacksInput.value) || 0;

            currentStacks += 1;
            currentBuyin += stackValue;

            buyinInput.value = currentBuyin.toFixed(2);
            stacksInput.value = currentStacks;

            savePlayers();
        }

        function calculateResults() {
            const exchangeRate = 0.1667;
            let totalBuyin = 0;
            let totalCashout = 0;
            let results = `
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Buy-In (HK$)</th>
                        <th>Cash-Out (HK$)</th>
                        <th>Profit (HK$)</th>
                        <th>Profit (CAD$)</th>
                    </tr>
            `;

            let playersData = [];

            for (let i = 1; i <= playerCount; i++) {
                const name = document.getElementById(`name${i}`).value;
                const buyin = parseFloat(document.getElementById(`buyin${i}`).value) || 0;
                const cashout = parseFloat(document.getElementById(`cashout${i}`).value) || 0;
                const profit = cashout - buyin;
                const profitCAD = profit * exchangeRate;

                totalBuyin += buyin;
                totalCashout += cashout;

                results += `
                    <tr>
                        <td>${name}</td>
                        <td>HK$${buyin.toFixed(2)}</td>
                        <td>HK$${cashout.toFixed(2)}</td>
                        <td>HK$${profit.toFixed(2)}</td>
                        <td>C$${profitCAD.toFixed(2)}</td>
                    </tr>
                `;

                playersData.push({ name, buyin, cashout, stackCount: document.getElementById(`stacks${i}`).value });
            }

            results += `</table>`;
            document.getElementById('results').innerHTML = results;

            checkBalance(totalBuyin, totalCashout);
            savePlayers(playersData);
        }

        function checkBalance(totalBuyin, totalCashout) {
            const balanceWarning = document.getElementById('balance-warning');
            const difference = Math.abs(totalBuyin - totalCashout);

            if (totalBuyin !== totalCashout) {
                balanceWarning.className = 'balance-warning';
                balanceWarning.innerHTML = `Warning: The results are not balanced! The difference is HK$${difference.toFixed(2)}.`;
            } else {
                balanceWarning.className = 'balance-ok';
                balanceWarning.innerHTML = 'The results are balanced!';
            }
        }

        function savePlayers(playersData = null) {
            if (!playersData) {
                playersData = [];
                for (let i = 1; i <= playerCount; i++) {
                    const name = document.getElementById(`name${i}`).value;
                    const buyin = document.getElementById(`buyin${i}`).value;
                    const cashout = document.getElementById(`cashout${i}`).value;
                    const stackCount = document.getElementById(`stacks${i}`).value;
                    playersData.push({ name, buyin, cashout, stackCount });
                }
            }
            localStorage.setItem('playersData', JSON.stringify(playersData));
            localStorage.setItem('stackValue', document.getElementById('stack-value').value);
        }

        function loadPlayers() {
            const playersData = JSON.parse(localStorage.getItem('playersData')) || [];
            const stackValue = localStorage.getItem('stackValue') || '';

            document.getElementById('stack-value').value = stackValue;
            playersData.forEach(player => addPlayer(player.name, player.buyin, player.cashout, player.stackCount));
        }

        function clearStorage() {
            if (confirm('Are you sure you want to clear all saved data?')) {
                localStorage.clear();
                document.getElementById('player-container').innerHTML = '';
                document.getElementById('results').innerHTML = '';
                document.getElementById('balance-warning').innerHTML = '';
                playerCount = 0;
            }
        }
    </script>
</body>
</html>
