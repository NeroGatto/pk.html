<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Buy-In and Cash-Out Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .player-input {
            display: flex;
            margin-bottom: 10px;
        }
        .player-input label {
            flex: 1;
            padding: 5px;
        }
        .player-input input {
            flex: 2;
            padding: 5px;
            margin-left: 10px;
            margin-right: 10px;
        }
        .stack-controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .stack-controls input {
            margin-left: 10px;
            margin-right: 10px;
            padding: 5px;
            flex: 2;
        }
        .stack-controls button {
            flex: 1;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-player-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .calculate-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .clear-storage-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Poker Buy-In and Cash-Out Calculator</h1>
    <div class="container">
        <div id="stack-container">
            <label>Value of 1 Stack (HK$):</label>
            <input type="number" id="stack-value" placeholder="Enter value of 1 stack">
        </div>
        <div id="player-container"></div>
        <button class="add-player-btn" onclick="addPlayer()">Add Player</button>
        <button class="calculate-btn" onclick="calculateResults()">Calculate Results</button>
        <button class="clear-storage-btn" onclick="clearStorage()">Clear Saved Data</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        let playerCount = 0;

        // Load saved players from local storage when the page loads
        window.onload = function() {
            loadPlayers();
        };

        function addPlayer(name = '', buyin = '', cashout = '', stackCount = 0) {
            playerCount++;
            const playerContainer = document.getElementById('player-container');
            const playerDiv = document.createElement('div');
            playerDiv.className = 'player-input';
            playerDiv.innerHTML = `
                <label>Player ${playerCount} Name:</label>
                <input type="text" id="name${playerCount}" value="${name}" placeholder="Name">
                <label>Buy-In (HK$):</label>
                <input type="number" id="buyin${playerCount}" value="${buyin}" placeholder="Buy-In">
                <label>Cash-Out (HK$):</label>
                <input type="number" id="cashout${playerCount}" value="${cashout}" placeholder="Cash-Out">
                <div class="stack-controls">
                    <button onclick="addStack(${playerCount})">Add Stack</button>
                    <label>Stacks Added:</label>
                    <input type="number" id="stacks${playerCount}" value="${stackCount}" readonly>
                </div>
            `;
            playerContainer.appendChild(playerDiv);
            savePlayers();
        }

        function addStack(playerId) {
            const stackValue = parseFloat(document.getElementById('stack-value').value) || 0;
            const buyinInput = document.getElementById(`buyin${playerId}`);
            const stacksInput = document.getElementById(`stacks${playerId}`);

            let currentBuyin = parseFloat(buyinInput.value) || 0;
            let currentStacks = parseInt(stacksInput.value) || 0;

            currentStacks += 1;
            currentBuyin += stackValue;

            buyinInput.value = currentBuyin.toFixed(2);
            stacksInput.value = currentStacks;

            savePlayers();
        }

        function calculateResults() {
            const exchangeRate = 0.1667;  // Example exchange rate
            let results = `
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Buy-In (HK$)</th>
                        <th>Cash-Out (HK$)</th>
                        <th>Profit (HK$)</th>
                        <th>Profit (CAD$)</th>
                    </tr>
            `;

            let playersData = [];

            for (let i = 1; i <= playerCount; i++) {
                const name = document.getElementById(`name${i}`).value;
                const buyin = parseFloat(document.getElementById(`buyin${i}`).value) || 0;
                const cashout = parseFloat(document.getElementById(`cashout${i}`).value) || 0;
                const profit = cashout - buyin;
                const profitCAD = profit * exchangeRate;

                results += `
                    <tr>
                        <td>${name}</td>
                        <td>HK$${buyin.toFixed(2)}</td>
                        <td>HK$${cashout.toFixed(2)}</td>
                        <td>HK$${profit.toFixed(2)}</td>
                        <td>C$${profitCAD.toFixed(2)}</td>
                    </tr>
                `;

                playersData.push({ name, buyin, cashout, stackCount: document.getElementById(`stacks${i}`).value });
            }

            results += `</table>`;
            document.getElementById('results').innerHTML = results;
            savePlayers(playersData);
        }

        function savePlayers(playersData = null) {
            if (!playersData) {
                playersData = [];
                for (let i = 1; i <= playerCount; i++) {
                    const name = document.getElementById(`name${i}`).value;
                    const buyin = document.getElementById(`buyin${i}`).value;
                    const cashout = document.getElementById(`cashout${i}`).value;
                    const stackCount = document.getElementById(`stacks${i}`).value;
                    playersData.push({ name, buyin, cashout, stackCount });
                }
            }
            localStorage.setItem('playersData', JSON.stringify(playersData));
            localStorage.setItem('stackValue', document.getElementById('stack-value').value);
        }

        function loadPlayers() {
            const playersData = JSON.parse(localStorage.getItem('playersData')) || [];
            const stackValue = localStorage.getItem('stackValue') || '';

            document.getElementById('stack-value').value = stackValue;
            playersData.forEach(player => addPlayer(player.name, player.buyin, player.cashout, player.stackCount));
        }

        function clearStorage() {
            localStorage.removeItem('playersData');
            localStorage.removeItem('stackValue');
            location.reload();
        }
    </script>
</body>
</html>
